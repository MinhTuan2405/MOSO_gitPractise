<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- set style -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <!-- container of weather app -->
    <div class="container">

        <!-- the searching box --> 
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="enter location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>   

        <!-- wrong pop-up notification, only displayed when occurring error (enter a wrong location, wrong input) --> 
        <div class="not-found">
            <img src="images/404.png">
            <p>Opps! something went wrong</p>

        </div>

        <!-- box displays the temperature and description --> 
        <div class="weather-box">
            <img src="">
            <p class="temprature"></p>
            <p class="decription"></p>
        </div>

        <!-- box displays the humidity and win detail --> 
        <div class="weather-detail">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
